<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>このドメインは既に取得されています</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
        integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .main-content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .domain-message {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            color: #e0e0e0;
        }

        .social-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flexWrap: wrap;
        }

        .social-item {
            width: 60px;
            height: 60px;
            display: flex;
            cursor: pointer;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            list-style: none;
        }

        .social-item a {
            width: 100%;
            height: 100%;
            display: flex;
            text-decoration: none;
            position: relative;
            overflow: visible;
        }

        .social-icon {
            width: 100%;
            height: 100%;
            font-size: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .social-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: scale(0.8);
            z-index: 1;
        }

        .github-bg {
            background: linear-gradient(135deg, #333, #24292e);
        }

        .twitter-bg {
            background: linear-gradient(135deg, #1da1f2, #0d8bd9);
        }

        .youtube-bg {
            background: linear-gradient(135deg, #ff0000, #cc0000);
        }

        .discord-bg {
            background: linear-gradient(135deg, #7289da, #5b6eae);
        }

        .keybase-bg {
            background: linear-gradient(135deg, #ff6f21, #ff4500);
        }

        .social-label {
            position: absolute;
            color: white;
            font-family: 'Arial', sans-serif;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(-50%) translateY(80px);
            left: 50%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-item:hover .social-bg {
            opacity: 1;
            transform: scale(1.1) rotate(10deg);
        }

        .social-item:hover .social-icon {
            transform: scale(1.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-item:hover .social-label {
            opacity: 1;
            transform: translateX(-50%) translateY(70px);
        }

        .social-item:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .domain-message {
                font-size: 2rem;
            }
            
            .social-container {
                gap: 15px;
            }
            
            .social-item {
                width: 50px;
                height: 50px;
            }
            
            .social-icon {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .domain-message {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .main-content {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <h1 class="domain-message">このドメインは既に取得されています。</h1>
        <p class="subtitle">This domain has already been taken.</p>
        
        <ul class="social-container">
            <li class="social-item">
                <a href="https://github.com/ibit" target="_blank" rel="noopener noreferrer">
                    <span class="fab fa-github social-icon"></span>
                    <span class="social-bg github-bg"></span>
                    <span class="social-label">GitHub</span>
                </a>
            </li>
            <li class="social-item">
                <a href="https://x.com/ibit" target="_blank" rel="noopener noreferrer">
                    <span class="fab fa-x-twitter social-icon"></span>
                    <span class="social-bg twitter-bg"></span>
                    <span class="social-label">X (Twitter)</span>
                </a>
            </li>
            <li class="social-item">
                <a href="https://www.youtube.com/@ibit-xyz" target="_blank" rel="noopener noreferrer">
                    <span class="fab fa-youtube social-icon"></span>
                    <span class="social-bg youtube-bg"></span>
                    <span class="social-label">YouTube</span>
                </a>
            </li>
            <li class="social-item">
                <a href="https://discord.com/users/ibit" target="_blank" rel="noopener noreferrer">
                    <span class="fab fa-discord social-icon"></span>
                    <span class="social-bg discord-bg"></span>
                    <span class="social-label">Discord</span>
                </a>
            </li>
            <li class="social-item">
                <a href="https://keybase.io/ibit" target="_blank" rel="noopener noreferrer">
                    <span class="fab fa-keybase social-icon"></span>
                    <span class="social-bg keybase-bg"></span>
                    <span class="social-label">Keybase</span>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
