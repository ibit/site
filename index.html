    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--bg:linear-gradient(135deg,#0c0c0c 0%,#1a1a2e 50%,#16213e 100%);--glass:rgba(255,255,255,.1);--border:rgba(255,255,255,.2);--text:#fff;--text-dim:rgba(255,255,255,.8)}
        body{background:var(--bg);font-family:Inter,system-ui,sans-serif;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;color:var(--text);position:relative}
        body::before{content:'';position:absolute;inset:0;background:radial-gradient(circle at 20% 50%,rgba(120,119,198,.3) 0%,transparent 50%),radial-gradient(circle at 80% 20%,rgba(255,119,198,.3) 0%,transparent 50%);animation:float 20s ease-in-out infinite;z-index:-1}
        @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
        @keyframes gradient{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
        @keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
        .container{text-align:center;max-width:800px;padding:2rem 1rem}
        .avatar{width:120px;height:120px;border-radius:50%;background:linear-gradient(45deg,#667eea,#764ba2);margin:0 auto 2rem;display:flex;align-items:center;justify-content:center;font-size:3rem;animation:fadeUp 1s ease-out}
        .name{font-size:3rem;font-weight:600;background:linear-gradient(45deg,#ff6b6b,#4ecdc4,#45b7d1,#feca57);background-size:300% 300%;background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradient 3s ease-in-out infinite,fadeUp 1s ease-out .2s both;margin-bottom:1rem}
        .bio{font-size:1.2rem;color:var(--text-dim);margin-bottom:3rem;animation:fadeUp 1s ease-out .4s both}
        .social{display:flex;justify-content:center;gap:1.5rem;flex-wrap:wrap}
        .social-item{width:60px;height:60px;border-radius:50%;background:var(--glass);border:2px solid var(--border);backdrop-filter:blur(20px);display:flex;align-items:center;justify-content:center;text-decoration:none;color:var(--text);font-size:1.5rem;transition:all .3s cubic-bezier(.175,.885,.32,1.275);position:relative;animation:fadeUp 1s ease-out calc(.6s + var(--delay)) both}
        .social-item:hover{transform:scale(1.1);background:rgba(255,255,255,.2)}
        .social-item:focus{outline:2px solid #4facfe;outline-offset:4px}
        .social-item::after{content:attr(aria-label);position:absolute;top:calc(100% + 10px);left:50%;transform:translateX(-50%);background:rgba(0,0,0,.9);color:var(--text);padding:.5rem 1rem;border-radius:1rem;font-size:.8rem;opacity:0;transition:opacity .3s;pointer-events:none;white-space:nowrap}
        .social-item:hover::after{opacity:1}
        .github{--delay:0s;background:linear-gradient(135deg,#333,#24292e)}
        .twitter{--delay:.1s;background:linear-gradient(135deg,#000,#333)}
        .youtube{--delay:.2s;background:linear-gradient(135deg,#ff0000,#cc0000)}
        .discord{--delay:.3s;background:linear-gradient(135deg,#5865f2,#7289da)}
        .keybase{--delay:.4s;background:linear-gradient(135deg,#ff6f21,#ff4500)}
        .social-item:hover{background:var(--bg-hover,var(--glass))}
        .github:hover{--bg-hover:linear-gradient(135deg,#333,#24292e)}
        .twitter:hover{--bg-hover:linear-gradient(135deg,#000,#333)}
        .youtube:hover{--bg-hover:linear-gradient(135deg,#ff0000,#cc0000)}
        .discord:hover{--bg-hover:linear-gradient(135deg,#5865f2,#7289da)}
        .keybase:hover{--bg-hover:linear-gradient(135deg,#ff6f21,#ff4500)}
        @media(max-width:768px){.name{font-size:2.5rem}.bio{font-size:1.1rem}.social{gap:1rem}.social-item{width:50px;height:50px;font-size:1.3rem}}
        @media(max-width:480px){.container{padding:1rem}.avatar{width:100px;height:100px;font-size:2.5rem}.name{font-size:2rem}.bio{font-size:1rem}.social-item{width:45px;height:45px;font-size:1.2rem}}
        @media(prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important}}
    </style>
</head>

<body>

                <i class="fab fa-x-twitter" aria-hidden="true"></i>
            </a>
            <a href="https://www.youtube.com/@ibit-xyz" class="social-item youtube" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                <i class="fab fa-youtube" aria-hidden="true"></i>
            </a>
            <a href="https://discord.com/users/ibit" class="social-item discord" target="_blank" rel="noopener noreferrer" aria-label="Discord">
                <i class="fab fa-discord" aria-hidden="true"></i>
            </a>
            <a href="https://keybase.io/ibit" class="social-item keybase" target="_blank" rel="noopener noreferrer" aria-label="Keybase">
                <i class="fab fa-keybase" aria-hidden="true"></i>
            </a>
        </nav>
    </main>
</body>
</html>
