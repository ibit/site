    <script>
        let nameTypewriterCompleted = false;

        // „Çø„Ç§„Éó„É©„Ç§„Çø„Éº„Ç®„Éï„Çß„ÇØ„ÉàÈñ¢Êï∞
        function typeText(element, text, speed = 100, callback = null) {
            element.textContent = '';
            element.classList.add('typing');
            
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                    element.classList.remove('typing');
                    if (callback) callback();
                }
            }, speed);
        }

        // „ÉÜ„Ç≠„Çπ„Éà„ÇíÂâäÈô§„Åô„Çã„Çø„Ç§„Éó„É©„Ç§„Çø„Éº„Ç®„Éï„Çß„ÇØ„Éà
        function eraseText(element, speed = 50, callback = null) {
            element.classList.add('typing');
            const text = element.textContent;
            let i = text.length;
            
            const timer = setInterval(() => {
                if (i > 0) {
                    element.textContent = text.substring(0, i - 1);
                    i--;
                } else {
                    clearInterval(timer);
                    element.classList.remove('typing');
                    if (callback) callback();
                }
            }, speed);
        }

        // ÊôÇÂàª„Å´Âü∫„Å•„ÅèÊå®Êã∂„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂèñÂæó
        function getGreeting() {
            const hour = new Date().getHours();
            if (hour >= 5 && hour < 12) return '„Åä„ÅØ„Çà„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ';
            else if (hour >= 12 && hour < 17) return '„Åì„Çì„Å´„Å°„ÅØÔºÅ';
            else if (hour >= 17 && hour < 21) return '„Åì„Çì„Å∞„Çì„ÅØÔºÅ';
            else return 'Â§úÊõ¥„Åã„Åó‰∏≠...';
        }

        // ÂêçÂâçË°®Á§∫„Ç∑„Éº„Ç±„É≥„Çπ
        function startNameSequence() {
            const nameElement = document.getElementById('nameDisplay');
            const greeting = getGreeting();
            
            // 1. Êå®Êã∂„Çí„Çø„Ç§„Éó
            typeText(nameElement, greeting, 120, () => {
                // 2. 2ÁßíÂæÖÊ©ü
                setTimeout(() => {
                    // 3. Êå®Êã∂„ÇíÂâäÈô§
                    eraseText(nameElement, 80, () => {
                        // 4. 0.5ÁßíÂæÖÊ©ü„Åó„Å¶„Åã„ÇâÂêçÂâç„Çí„Çø„Ç§„Éó
                        setTimeout(() => {
                            typeText(nameElement, 'ibit', 200, () => {
                                nameTypewriterCompleted = true;
                            });
                        }, 500);
                    });
                }, 2000);
            });
        }

        // „Çπ„Ç≠„É´„Çª„ÇØ„Ç∑„Éß„É≥„ÅÆÂ±ïÈñã/Êäò„Çä„Åü„Åü„Åø
        function initSkillsToggle() {
            const skillsToggle = document.getElementById('skillsToggle');
            const skillsContent = document.getElementById('skillsContent');
            const skillsArrow = document.getElementById('skillsArrow');
            
            skillsToggle.addEventListener('click', () => {
                const isExpanded = skillsContent.classList.contains('expanded');
                
                if (isExpanded) {
                    // Êäò„Çä„Åü„Åü„Åø
                    skillsContent.classList.remove('expanded');
                    skillsArrow.classList.remove('expanded');
                } else {
                    // Â±ïÈñã
                    skillsContent.classList.add('expanded');
                    skillsArrow.classList.add('expanded');
                    
                    // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    setTimeout(() => {
                        const progressBars = document.querySelectorAll('.skill-progress');
                        progressBars.forEach(bar => {
                            const width = bar.getAttribute('data-width');
                            bar.style.width = width;
                        });
                    }, 200);
                }
            });
        }

        // GitHubÁµ±Ë®àÊÉÖÂ†±ÔºàÈùôÁöÑ„Å™ÂÄ§„Çí‰ΩøÁî®Ôºâ
        function setGitHubStats() {
            // GitHub Pages „Åß„ÅØ CORSÂà∂Èôê„ÅÆ„Åü„ÇÅAPIÁõ¥Êé•Âëº„Å≥Âá∫„Åó„ÅØÂõ∞Èõ£
            // „Çà„ÇäÁèæÂÆüÁöÑ„Å™ÈùôÁöÑÂÄ§„ÇíË®≠ÂÆö
            const stats = {
                commits: Math.floor(Math.random() * 200) + 650, // 650-850„ÅÆÁØÑÂõ≤
                repos: Math.floor(Math.random() * 8) + 8,       // 8-16„ÅÆÁØÑÂõ≤

            };
            
            document.getElementById('commits').textContent = `${stats.commits}+`;
            document.getElementById('repos').textContent = `${stats.repos}+`;
